<!DOCTYPE HTML>
<html>
<head>
  <title>Spotify Lookup</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/scripts.js"></script>
  <title>Spotify Lookup</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1 class="">Music <small>search. discover. love.</small></h1>
    </div>
    <form id="search" class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Find your favorite tracks">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default">Search</button>
      </span>
    </form>

    <div id="search-results">
      <table class="table table-hover">
      </table>
    </div>
  </div>

<div class="modal fade" id="album-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header page-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title"></h2>
        <h5 class="text-muted"></h5>
      </div>
      <div class="modal-body">
        <ul></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
